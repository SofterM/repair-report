<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/th/0/00/University_of_Phayao_Logo.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Maintenance UP</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const titleText = "Maintenance UP";
        let index = 0;

        function animateTitle() {
          document.title = titleText.slice(0, index);
          index++;
          if (index > titleText.length) {
            index = 0;
          }
          setTimeout(animateTitle, 500); // ปรับความเร็วได้ตามต้องการ
        }

        animateTitle();
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
